server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/payment_db
    username: payment
    password: payment
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    config:
      enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
#        spring.json.type.headers: false
#        spring.json.value.default.type: com.ecommerce.payment_service.events.OrderCreatedEvent
        spring.json.trusted.packages: "com.ecommerce.payment_service.events,java.lang,java.util,com.ecommerce.order_service.events.OrderCreatedEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#    register-with-eureka: false
#    fetch-registry: false