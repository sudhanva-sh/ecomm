server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/order_db
    username: order
    password: order
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: order-service

  cloud:
    config:
      enabled: false


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
